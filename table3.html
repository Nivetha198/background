<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table3</title>
    <!-- <link rel="spreadsheet" href="./table3.css"> -->
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    width: 100%;
    margin: auto;
    height: auto;
    border: 1px solid black;
    background-color: aqua;
    text-align: center;
    /* padding: 30px; */
    font-size: 30px;
    flex-wrap: wrap-reverse;
}

.row {
    display: flex;
    justify-items: baseline;
    justify-content: center;
    
}

.col {
    width: 100%;
    border: 1px solid black;
    

}
</style>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>Box1</p>
                </div>
                <div class="col">
                    <div class="row">
                        <p>Box2</p>
                    </div>
                    <div class="col">
                        <div class="row">
                            <p>Box3</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Box4</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Box5</p>
                </div>
                <div class="col">
                    <p>Box6</p>
                </div>
                <div class="col">
                    <p>Box7</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Box8</p>
                </div>



            </div>
        </div>
    </section>


</body>

</html>
